{% extends 'base/base.html' %}

{% block content %}
    <div class="header-bar">
        <h2>Login</h2>
    </div>

    <div class="card-body">
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button" type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'base:register_account' %}">Register</a></p>
    </div>
{% endblock %}
